<head>

</head>
<body>
  <div id="vue-app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="/#/">The Pinata Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/#/signup">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            SignUp/LogIn
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/#/signup">Sign Up</a>
            <a class="dropdown-item" href="/#/login">Login</a>
            <a class="dropdown-item" href="/#/logout" class>Logout</a>

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

    <router-view></router-view>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup for a Pinata Shop Account</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login to Your Pinata Shop Account</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="products-index-page">
  <div class="vue-component">
    <div class="container">
      <h1>Welcome to The Pinata Shop!</h1>
      <p>Your one-stop shop for pinatas! We sell pinatas from around the globe, including exclusive handmade and robot-made pinatas from New Zealand and Nepal.  </p>
    </div>
      <div class="row"></div>
        <div v-for="product in products" class="col-md-4">
          <div class="card mb-5"></div>
            <img class="card-img-top"v-bind:src="product.image_url" alt="">
            <h2 class="card-title">{{ product.name }}</h2>
        <p class="card-text">Description: {{ product.description }}</p>
        <p class="card-text">Price: ${{ product.price }}</p>
        <a v-bind:href="'/#/products/' + product.id"></a>
    <h1>{{ message }}</h1>
    
        </div>
  </div>
</template>

<template id="products-new-page">
  <div class="vue-component">

    <div class="container">
      <h1>New Product</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" class="form-control" v-model="price">
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" class="form-control" v-model="photo">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" v-model="description">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="products-show-page">
  <div class="vue-component">
    <div class="container">
      <div class="card mb-5">
        <div class="row">
            <img class="card-img-top"v-bind:src="product.image_url" alt="">
              <h1>{{ product.name }}</h1>
              <h2>Price: {{ product.price }}</h4>
              <h3>Description</h3>
          </div>
        </div>
      <a class="btn btn-warning" v-bind:href="'/#/products' + product.id + './edit'">Edit</a>
    </div>
  </div>
</template>

<template id="products-edit-page">
  <div class="vue-component">

    <div class="container">
      <h1>Update Product</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" class="form-control" v-model="price">
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" class="form-control" v-model="photo">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" v-model="description">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit changes</button>
    </div>

  </div>
</template>
